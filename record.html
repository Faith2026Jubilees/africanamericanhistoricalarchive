<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Featured Record | Your Archive Name</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Your Archive Name</h1>
  </header>

  <main class="archive-document">

    <section class="document-header">
      <h2>Title of the Historical Record</h2>
      <p class="document-meta">
        Date: 1863<br>
        Source: County Ledger Archive<br>
        Collection: Estate Records
      </p>
    </section>

    <section class="document-image">
      <img src="images/record.jpg" alt="Scanned historical record">
    </section>

    <section class="document-transcription">
      <h3>Transcription</h3>
      <p>
        Insert the cleaned transcription text here...
      </p>
    </section>

    <section class="document-notes">
      <h3>Archival Notes</h3>
      <p>
        Context, interpretation, historical framing, etc.
      </p>
    </section>

  </main>

</body>
</html>
